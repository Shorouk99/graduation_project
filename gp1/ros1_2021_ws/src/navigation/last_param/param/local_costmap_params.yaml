local_costmap:
   global_frame: odom
   robot_base_frame: /base_footprint
   update_frequency: 3.0
   publish_frequency: 5.0
   static_map: false
   rolling_window: true
   width: 2.0
   height: 2.0
   resolution: 0.03
   transform_tolerance: 0.5
   
   plugins:
     - {name: obstacles, type: "costmap_2d::ObstacleLayer"}
     - {name: inflation, type: "costmap_2d::InflationLayer"}
