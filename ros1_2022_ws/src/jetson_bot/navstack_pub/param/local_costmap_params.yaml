local_costmap:
   global_frame: odom
   robot_base_frame: base_footprint
   update_frequency: 4
   publish_frequency: 4
   static_map: false
   rolling_window: true
   width: 4.0
   height: 4.0
   resolution: 0.01
   transform_tolerance: 0.5
   
   plugins:
     - {name: obstacles, type: "costmap_2d::ObstacleLayer"}
     - {name: inflation, type: "costmap_2d::InflationLayer"}
